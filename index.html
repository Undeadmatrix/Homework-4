<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>JavaScript Quiz</title>
  </head>
  <body>
    <div class= "container">
    <div class="card text-center" id="introCard" style="margin-top: 20px">
        <div class="card-body">
          <h5 class="card-title">Coding Quiz Challenge</h5>
          <p class="card-text">Try to answer the following code related questions within the time limit.
              Keep in mind that incorrect answers will penalize your score/time by ten seconds!
          </p>
          <a href="#" class="btn btn-primary">Start Quiz</a>
        </div>
      </div>

      <div class="card text-center" id="results" style="margin-top: 20px">
        <div class="card-body">
          <h5 class="card-title">All Done!</h5>
          <p class="card-text" id="finalScore"></p>
          <input type="text" class="form-control" id="userName"placeholder="Type your name here to display your score on the leaderboard.">
          <a href="#" class="btn btn-success" id="submit" style="margin-top: 20px;">Submit</a>
        </div>
      </div>

      <div class="card-body">
        <h5 class="card-title" id="leaderboardTitle">Check out the leaderboard!</h5>
        <ol class="card-text" id="leaderboard">
        </ol>
      </div>

      <div id="safeTimerDisplay" style="text-align: center; font-size: 30pt;"></div>

      <div class="card text-center" id="questionsCard" style="margin-top: 20px">
    <div class="card-body">
      <h5 class="card-title" id="qstart"></h5>
      <ul class="card-text">
        <input type="radio" id="choice1" name="options" value=0>
        <label for="choice1" id="lab1">Male</label><br>
        <input type="radio" id="choice2" name="options" value=1>
        <label for="choice2" id="lab2">Female</label><br>
        <input type="radio" id="choice3" name="options" value=2>
        <label for="choice3" id="lab3">Other</label><br>
        <input type="radio" id="choice4" name="options" value=3>
        <label for="choice4" id="lab4">Other</label><br>
        <a href="#" class="btn btn-secondary" >Next Question</a>
      </ul>
    </div>
    <div id="isCorrect" style="text-align: center;"></div>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
